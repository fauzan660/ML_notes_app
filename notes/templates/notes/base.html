{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ResumeDrop Dashboard{% endblock %}</title>
    {%block style%}{% endblock %}
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font for clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'notes/css/base.css' %}">

    {% block extra_css %}{% endblock %}

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span>Resume</span>Drop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end bg-red-100" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rank-resume">Rank Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="/job">Upload Job</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Your Files</a></li>
                    <a href="/accounts/google/login/?process=login"
                        class="d-flex items-center gap-2 px-2 py-2 bg-white text-gray-700 rounded  transition signup_btn">
                        SIGNUP
                    </a>
                    <li class="mt-1 navbar_btn signin_btn"><a class="nav-link" href="#">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <div class="container-fluid p-0">
        {% block content %}
        <!-- Page specific content goes here -->
        {% endblock %}
    </div>
    {%block script%} {%endblock%}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
